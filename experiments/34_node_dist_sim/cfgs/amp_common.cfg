# The port number on which AMP communicates with the BPF.
#
# Default value: 5560
#
# Bpf.RemoteControl.Port 5560

# The port number on which AMP communicates with the UDP proxy.
#
# Default value: 3144
#
# Udp.RemoteControl.Port 3144

# The port number on which AMP communicates with the TCP proxy.
#
# Default value: 3145
#
# Tcp.RemoteControl.Port 3145

# Enable supervisory control, which will triage flows that cannot fit
# and minimize thrashing.
#
# Default value: true
#
# Amp.EnableSupervisoryCtl true

# The time interval at which the supervisory control loop evaluates the
# current state of known flows, in milliseconds.
#
# Default value: 2000
#
# Amp.TriageIntervalMs 2000

# Allow AMP to turn flows off if they are multiple thrashing flows.
#
# Default value: true
#
# Amp.EnableThrashTriage true
