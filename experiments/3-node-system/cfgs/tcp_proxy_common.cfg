#=============================================================================
# TCP Proxy configuration file. It documents all configurable TCP
# Proxy parameters and should be modified to support the desired
# system configuration.
#=============================================================================

#-----------------------------------------------------------------------------
# Logging control
#

# The default log level, specified as any combination of the letters F
# (Fatal), E (Error), W (Warning), I (Information), A (Analysis), and
# D (Debug).
#
# Default value: FEWIAD
#
Log.DefaultLevel FEW

# Class specific log levels. This overrides the DefaultLevel for the
# provided class. The format for this configurable item is as
# follows:
#
# ClassName1=LogLevel1;ClassName2=LogLevel2;...;ClassNameN=LogLevelN
#
# The class log levels are configured with the same syntax used for
# the DefaultLevel.
#
# Log.ClassLevels  Socket=FEWI;SendBuffer=FEWIAD

#-----------------------------------------------------------------------------
# LAN Interface, application side, information
#

# The device facing the local network (vs. internet or management
# subnet).
#
# Default value: em2
#
# InboundDevName em2

# The VIF device name.
#
# Default value: tcp_proxy_lan
#
# VifDevName tcp_proxy_lan

# The various network parameters needed to configure the VIF when we
# "ifconfig" it to the up state. Specifically, the parameters are the
# address, netmask, and broadcast address assigned to the VIF.
#
# Default VifAddress: 10.99.99.1
# Default VifNetmask: 255.255.255.0
# Default VifBroadcast: 10.99.99.255
#
# VifAddress  10.99.99.1
# VifNetmask  255.255.255.0
# VifBroadcast  10.99.99.255

# The alternate routing table number utilized to divert received
# packets to the proxy.
#
# Default value: 200
#
# VifAltTable  200

# The firewall mark utilized to divert received packets to the proxy.
#
# Default value: 1
#
# FirewallMark  1

#-----------------------------------------------------------------------------
# Configuration shared across all interfaces.

# The size of the send buffers, in bytes.
#
# Default value: 1000000 bytes
#
# BufferBytes  1000000

# Controls whether the WAN-facing send buffer is dynamically adapted.
#
# Default value: true
#
# AdaptiveBuffers  true

# The MTU, in bytes (used on LAN and WAN interfaces).
#
# Default value: 1200
#
# MtuBytes  1200

#-----------------------------------------------------------------------------
# Non-interface specific configuration items.

# The default utility function definition.
#
# Default value: ""
#
DefaultUtilityDef type=LOG:a=10:m=10000000:p=1:label=default

# The number of TCP Proxy seamless server handoff lists. This must be between
# 0 and 8.
#
# Default value: 0
#
# NumServerLists  1

# Seamless server handoff list configuration parameters. NumServerLists sets
# of these parameters are required.
#
#   ClientConfiguredServer : The server the client is configured to use,
#                            specified as an address:port pair.
#   NumAlternateServers    : The number of alternative servers. This must be
#                            between 1 and 8.
#   AlternateServer.X      : Alternate Server X, specified as an address:port
#                            pair. NumServers entries are required.
#
# ServerList.0.ClientConfiguredServer  172.24.2.1:7777
# ServerList.0.NumAlternateServers     2
# ServerList.0.AlternateServer.0       172.24.2.1:7777
# ServerList.0.AlternateServer.1       172.24.3.1:8888

# The remote control port. This is the port that is used to remotely
# control the operation of the TCP Proxy.
#
# Default value: 3145
#
# Tcp.RemoteControl.Port  3145

# The iptables command.
#
# Default value: /sbin/iptables.
#
# IptablesCmd  /sbin/iptables

# The ip command (for adding rules and routes).
#
# Default value: /sbin/ip
#
# IpCmd  /sbin/ip

# The ifconfig command (for bringing up interfaces).
#
# Default value: /sbin/ifconfig.
#
# IfconfigCmd  /sbin/ifconfig

# The statistics collection interval, in milliseconds. When this
# interval expires, the collected statistics are cleared and logged if
# LogStatistics is true.
#
# Default value: 5000
#
# StatsCollectionIntervalMs  5000

# Controls if the collected statistics are written to the Log file.
#
# Default value: true
#
# LogStatistics  true
